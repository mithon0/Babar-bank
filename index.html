<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Julee&family=Open+Sans&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: 'Julee', cursive;
        }
    </style>
</head>

<body class="bg-sky-300">
    <header>
        <h1 class="text-6xl text-center semifont-bold mt-10">Wellcome to Your <span
                class="text-blue-800 font-bold">Baper Bank</span></h1>
    </header>
    <div>
        <section class="bg-sky-400 mx-20 pb-10">
            <h1 class="text-4xl text-center mt-20 text-teal-50 pt-10 ">
                <span class="border-4 border-yellow-300 border-double">Please Login</span></h1>
            <div>
                <input id="user-email" class="block w-3/5 px-5 mx-auto border-2 rounded-sm border-lime-600 mt-6" type="email"
                    placeholder="Your Email">
                <input id="user-password" class="block w-3/5 px-5 mx-auto border-2 rounded-sm border-lime-600 mt-2 mb-5" type="password"
                    placeholder="password">
                    <button id="logIn" class="bg-blue-900 mx-auto border-2 rounded-sm border-lime-600 mt-2 px-10 py-2 mt-10 content-center flex self-auto hover:bg-violet-600 text-slate-100">
                        Log In
                    </button>
            </div>
        </section>
    </div>
    <script src="js/logIn.js"></script>
</body>

</html>
